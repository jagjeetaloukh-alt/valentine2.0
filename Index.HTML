<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Riri ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff4d6d,#ff9a9e);
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* Card */
.container{
  background:white;
  padding:35px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  z-index:2;
}

h2{
  color:#ff2e63;
}

button{
  padding:12px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yes{
  background:#28a745;
  color:white;
}

#no{
  background:#dc3545;
  color:white;
  position:absolute;
}

/* ‚ù§Ô∏è Hearts */
.heart{
  position:fixed;
  bottom:-10px;
  animation: float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  from { transform:translateY(0); }
  to { transform:translateY(-110vh); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
  <h2>Riri, will you be my Valentine? ‚ù§Ô∏è</h2>
  <button id="yes">YES üíñ</button>
  <button id="no">NO üòú</button>
</div>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_6f6b0b0c57.mp3?filename=romantic-ambient-141997.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

/* Play music after first tap */
document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

/* NO button run away üòÇ */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* YES ‚Üí WhatsApp */
yesBtn.addEventListener("click", () => {
  window.location.href =
  "https://wa.me/918368087948?text=I said YES ‚ù§Ô∏è I'm your Valentine üòò";
});

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.className = "heart";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (15 + Math.random()*25) + "px";
  heart.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
